<html>
<head>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyBRF0lCmd_17JAcoL5BSgTx9wcYiMSg3PM&sensor=false" async defer></script>


<style>
#map-canvas {
  width: 500px;
  height: 400px;
}
</style>
</head>
<body>
<script type="text/javascript">
    function initialize() {
      var latlng = new google.maps.LatLng(24.98367,121.453586);    // set your own default location.  This gets called if the parameters are left blank.
      var myOptions = {
        zoom: 15,
        center: latlng
      };
      var map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);

        var marker = new google.maps.Marker({
            position: latlng,
            map: map,
            title: "You are here! (at least within a  meter radius)"
        });

    }


    function page_loaded() {
      // the page is loaded, we can send a request to search for the location of the user
      var myLatlngc = new google.maps.LatLng(24.98367,121.453586);
      initialize();
    }
    google.maps.event.addDomListener(window, 'load', page_loaded);
</script>
<div id="map-canvas"></div></body>
</html>
